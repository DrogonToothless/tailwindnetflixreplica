<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Netflix Repica</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="content-container w-full h-full">
        <div class="header w-full">
            <div class="header-left">
                <div class="netflix-logo"></div>
            </div>
            <div class="header-right">
                <div class="language-button">
                    <button>English</button>
                </div>
                <div class="signin-button">
                    <button>Sign In</button>
                </div>
            </div>
        </div>
        <div class="center w-full">
            <h1 class="text-6xl">Unlimited movies, TV shows, and more.</h1>
            <h3 class="text-4xl">Watch anywhere. Cancel anytime.</h3>
            <h3 class="text-4xl">Ready to watch? Enter your email to create or restart your membership.</h3>
            <div class="input flex flex-row">
                <div class="email-input">
                    <input type="text" id="email-input" placeholder="Email address">
                </div>
                <div class="get-started-button">
                    <button>Get started</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
